<div class="bg-amber-400 h-screen w-full">
  <div class="bg-white h-14 flex items-center justify-between px-5">
    <div class="font-medium text-lg">{{ title }}</div>
    <div class="flex gap-x-4">
      @for (item of navList; track $index) {

      <div>{{ item }}</div>
      }
    </div>
    <div class="flex items-center gap-x-3">
      <div
        class="bg-amber-500 px-4 py-2 rounded-4xl text-white cursor-pointer hover:bg-black"
      >
        Sign In
      </div>
      <div
        class="bg-amber-500 px-4 py-2 rounded-4xl text-white cursor-pointer hover:bg-black"
      >
        Sign Up
      </div>
    </div>
  </div>
</div>
